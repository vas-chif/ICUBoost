# ğŸš€ GitHub Actions Workflow - Deploy automatico Firebase
# 
# ğŸ“ CONCETTO:
# - Trigger: Push su branch "main" â†’ deploy automatico
# - Branch "develop" â†’ NO deploy (solo build per test)
# - Usa FIREBASE_TOKEN come secret per autenticazione
#
# FLOW:
# 1. Checkout codice da GitHub
# 2. Setup Node.js v22
# 3. Installa dipendenze (yarn)
# 4. Build produzione (quasar build)
# 5. Deploy su Firebase Hosting (solo se branch main)

name: Deploy to Firebase Hosting

# Trigger: esegui workflow solo su push a branch main
on:
  push:
    branches:
      - main
  # Opzionale: abilita deploy manuale da GitHub UI
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout del repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      # Step 3: Installa dipendenze
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      # Step 4: Build produzione
      - name: ğŸ—ï¸ Build Quasar app
        run: yarn build

      # Step 5: Deploy su Firebase (richiede FIREBASE_TOKEN secret)
      - name: ğŸš€ Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/main' && secrets.FIREBASE_TOKEN != ''
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Step 6: Info se deploy saltato
      - name: â„¹ï¸ Deployment info
        if: secrets.FIREBASE_TOKEN == ''
        run: |
          echo "âš ï¸ FIREBASE_TOKEN non configurato - deploy saltato"
          echo "ğŸ“ Per abilitare deploy automatico:"
          echo "   1. firebase login:ci (genera token)"
          echo "   2. Aggiungi token come secret FIREBASE_TOKEN su GitHub"
          echo "âœ… Build completato con successo!"
