name: Android APK Build

on:
  workflow_dispatch: # Manual trigger only (disabled auto-trigger)
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'src/**'
  #     - 'src-capacitor/**'
  #     - 'package.json'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Install Capacitor dependencies in src-capacitor
        run: |
          cd src-capacitor
          yarn install

      - name: Build Quasar SPA
        run: yarn build

      - name: Copy build to Capacitor
        run: |
          mkdir -p src-capacitor/www
          cp -r dist/spa/* src-capacitor/www/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform and sync
        run: |
          cd src-capacitor
          npx cap add android
          npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd src-capacitor/android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: src-capacitor/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
